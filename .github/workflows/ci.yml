name: CI

on:
  push:
    branches: [ main, qiskit-dependency-guide ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set Up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm ci

    - name: Run ESLint
      run: npx eslint .

    - name: Build
      run: npm run build

    - name: Test
      run: npm test
